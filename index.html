<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? üíù</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #fce4ec, #fecdd3, #fbcfe8);
  font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
  overflow: hidden;
  padding: 1rem;
}

/* Floating hearts */
.floating-heart {
  position: absolute;
  opacity: 0.25;
  animation: float 3s ease-in-out infinite;
  pointer-events: none;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

/* Video */
video {
  width: 100%;
  max-width: 520px;
  height: auto;
  border-radius: 22px;
  margin-bottom: 2rem;
  box-shadow: 0 20px 45px rgba(0,0,0,0.35);
}

/* Text */
h1 {
  font-size: 2.3rem;
  color: #e11d48;
  text-align: center;
  margin-bottom: 2rem;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  font-family: inherit;
  font-weight: bold;
  border: none;
  border-radius: 9999px;
  padding: 12px 32px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

#yesBtn {
  background: #22c55e;
  color: white;
}

#yesBtn:hover {
  background: #16a34a;
}

#noBtn {
  background: #fb7185;
  color: white;
  position: relative;
}

#noBtn:hover {
  background: #f43f5e;
}

/* Celebration overlay */
.celebration {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #f472b6, #fb7185, #f87171);
  z-index: 100;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: 1rem;
  overflow-y: auto;
}

.celebration h1 {
  font-size: 3rem;
  color: white;
  margin-top: 1rem;
}

.celebration p {
  font-size: 1.3rem;
  color: rgba(255,255,255,0.95);
  max-width: 650px;
  margin-top: 0.6rem;
}

#typingText {
  white-space: pre-wrap;
  word-wrap: break-word;
}

/* Mobile */
@media (max-width: 640px) {
  video {
    width: 100vw;
    max-width: none;
    max-height: 80vh;
    border-radius: 18px;
  }

  h1 { font-size: 1.8rem; }
  .celebration h1 { font-size: 2.2rem; }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 14; i++) {
  const h = document.createElement('div');
  h.className = 'floating-heart';
  h.textContent = 'üíï';
  h.style.left = Math.random() * 100 + '%';
  h.style.top = Math.random() * 100 + '%';
  h.style.fontSize = (14 + Math.random() * 20) + 'px';
  h.style.animationDuration = (2 + Math.random() * 3) + 's';
  h.style.animationDelay = (Math.random() * 2) + 's';
  document.body.appendChild(h);
}
</script>

<!-- Video -->
<video autoplay loop muted playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<h1>Will you be my Valentine Noha? üíù</h1>

<div class="buttons">
  <button id="yesBtn" onclick="sayYes()">Yes! üíñ</button>
  <button id="noBtn" onclick="sayNo()">No</button>
</div>

<!-- Celebration -->
<div class="celebration" id="celebration">
  <video autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <h1>YAAAY üíï</h1>
  <p id="timer"></p>
  <p id="typingText"></p>

</div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>

<script>
const noTexts = [
  "No",
  "Are you sure? ü•∫",
  "Please say yes üò≠",
  "Think again...",
  "You're breaking my heart üíî",
  "I'll cry üò¢",
  "PLEASE üò≠"
];

let noCount = 0;

function sayNo() {
  noCount = Math.min(noCount + 1, noTexts.length - 1);
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  noBtn.textContent = noTexts[noCount];

  const scale = Math.min(1 + noCount * 0.25, 2.8);
  yesBtn.style.transform = `scale(${scale})`;
  yesBtn.style.fontSize = (16 + noCount * 2) + 'px';

  noBtn.style.transform = `scale(${Math.max(1 - noCount * 0.07, 0.55)})`;

  if (noCount >= 4) {
    noBtn.style.position = 'absolute';
    noBtn.style.left = Math.random() * 70 + 10 + '%';
    noBtn.style.top = Math.random() * 70 + 10 + '%';
  }

  if (noCount === 6) {
    noBtn.textContent = "You really think I'd give up on you? üíï";
  }
}

/* Confetti hearts */
function fireHearts() {
  confetti({
    particleCount: 60,
    spread: 360,
    startVelocity: 25,
    gravity: 0.5,
    colors: ['#ff6b81','#ff4757','#fd79a8','#e84393']
  });
}

/* Love timer */
const startDate = new Date("2025-03-10"); 

setInterval(() => {
  const now = new Date();
  const diff = now - startDate;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("timer").textContent =
    `I've loved you for ${days} days and counting üíó`;
}, 1000);

/* Typewriter text */
const loveText =
  "I'm the luckiest man on the planet for having you Noha ü•π\n"+
  "You're my love, my joy, and my pride.\n"+
  "Every second with you is priceless üíñ\n"+
  "From the moment you came into my life, everything felt lighter. \n" +
  "You make my days brighter, my heart calmer, and my smile real. \n" +
  "I promise to always choose you, today and every day üíû\n"+
  "I can't wait to create countless memories together and cherish every moment with you. \n"+
  "You are my forever Valentine, thank you for being you, and for loving me. You make me feel alive Noha, I love you endlessly üíò";

function typeText(text, el, speed = 50, lineDelay = 800) {
  let i = 0;
  el.textContent = "";
  const type = () => {
    const char = text[i];
    el.textContent += char;
    i++;
    
    if (i >= text.length) return;
    
    // If the current character is a newline, add a longer delay
    if (char === '\n') {
      setTimeout(type, lineDelay);
    } else {
      setTimeout(type, speed);
    }
  };
  type();
}

function sayYes() {
  document.getElementById('celebration').style.display = 'flex';

  fireHearts();
  const iv = setInterval(fireHearts, 1200);
  setTimeout(() => clearInterval(iv), 6000);

  setTimeout(() => {
    typeText(loveText, document.getElementById('typingText'));
  }, 1000);

  setTimeout(() => {
    document.getElementById("secretPic").style.display = "block";
  }, 3000);
}
</script>

</body>
</html>
